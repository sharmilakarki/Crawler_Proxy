<form class="home-search-form search_form" action="/search" method="get">
	<input type="hidden" name="from" value="homepage_searchbox">
	<div class="input-container query-input-container">
		<input type="text" name="q" placeholder="Job Title, Skills or Company"
			value=""
			class="id_f_keywords search_keywords input-block-level ui-autocomplete-input"
			autocomplete="off" autofocus="">
	</div>
	<div class="input-container location-input-container">
		<input id="location" type="text" name="l"
			placeholder="City, State or ZIP" value="New York, NY"
			class="id_f_location search_location input-block-level ui-autocomplete-input"
			autocomplete="off">
	</div>
	<div class="input-container">
		<button type="submit" class="btn btn-large btn-sh btn-block evti"
			data-event="home_page_search_jobs">Search Jobs</button>
	</div>
</form>
